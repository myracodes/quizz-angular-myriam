<span class="quizz-container">
    <span class="img-container">
        <img src={{quizz.image}} alt="call-center-image">
    </span>
    <h3 class="quizz-title">{{quizz.title}}</h3>
    <span class="link-container">
        <a routerLink={{quizz.link}} class="cta-btn">Start quizz</a>
        <img src="./assets/icons/go-to-link.svg" alt="go to link icon">
    </span>
</span>
